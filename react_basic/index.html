<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla JS & React</title>
    <style>
      #root {
        margin: 50px auto;
        width: 500px;
      }

      #btnAdd {
        width: 150px;
        height: 40px;
        border-radius: 15px;
        padding: 5px;
        border: none;
        font-weight: 600;
        background-color: rgba(0, 0, 0, 0.1);
        cursor: pointer;
      }

      #btnAdd:hover {
        background-color: rgba(0, 0, 0, 0.2);
      }

      #price {
        margin-left: 10px;
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
      /* Vanilla JS */
      // const unitPrice = 2000;
      // let totalPrice = unitPrice;
      // const $root = document.querySelector('#root');
      // const $btnAdd = document.createElement('button');
      // const $price = document.createElement('strong');

      // $btnAdd.innerText = '아메리카노 추가';
      // $btnAdd.id = 'btnAdd';
      // $price.innerText = `금액: ${unitPrice}원`;
      // $price.id = 'price';

      // const btnClickHandler = event => {
      //   totalPrice += unitPrice;
      //   $price.innerText = `금액: ${totolPrice}원`;
      // };

      // $btnAdd.addEventListener('click', btnClickHandler);
      // $root.appendChild($btnAdd);
      // $root.appendChild($price);

      /* React */
      const App = () => {
        const [totalPrice, setTotalPrice] = React.useState(2000);
        const unitPrice = 2000;

        const btnClickHandler = event => {
          setTotalPrice(prev => prev + unitPrice);
        };

        return (
          <>
            <button id='btnAdd' onClick={btnClickHandler}>
              아메리카노 추가
            </button>
            <strong id='price'>금액: {totalPrice}원</strong>
          </>
        );
      };

      const root = ReactDOM.createRoot(document.querySelector('#root'));
      root.render(<App />);
    </script>
  </body>
</html>
